<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="stylesheet" href="../public/css/medias.css">
</head>
<body>
    <header>
        <h1>Buscaminas</h1>
    </header>
    <main>
        <div class="saludo" >
            <p>Bienvenido al juego Buscaminas.</p>
            <p>Haz clic en el botón de abajo para comenzar.</p>
            <button id="start-game" class="btn-juego">Comenzar Juego</button>
            <button id="instructions" class="btn-juego">Instrucciones</button>
            <button id="btn-puntaje" class="btn-juego">Puntajes</button>
        </div>
        <div class="niveles-container" >
            <h1>Niveles</h1>
            <div class="niveles">
                <button class="btn-lvl btn-juego">Fácil</button>
                <button class="btn-lvl btn-juego">Medio</button>
                <button class="btn-lvl btn-juego">Difícil</button>
            </div>
            <button class="exit-game">Salir</button>
        </div>
        <div class="puntajes-container">
            <h1>Puntajes</h1>
            <div class="puntajes">
                <button class="btn-puntajes btn-juego">Top 5 Global</button>
                <button class="btn-puntajes btn-juego">Top 5 Fácil</button>
                <button class="btn-puntajes btn-juego">Top 5 Medio</button>
                <button class="btn-puntajes btn-juego">Top 5 Difícil</button>
            </div>
            <button class="exit-game">Volver</button>
        </div>
        <div id="tabla-puntajes">

        </div>
        <div class="tablero-container">
            <div class="head-tablero">
                <div id="temporizador" class="temporizador">Tiempo: 00s</div>
                <div id="puntaje" class="puntaje">Puntaje: 000</div>
            </div>
            <div id="tablero" class=""></div>
            <button id="reiniciar-juego">Reiniciar Juego</button>
        </div>
    </main>
    <footer>
        <p>&copy;A.Alvarez TP-Final-Buscaminas. Todos los derechos reservados.</p>
    </footer>
    <script src="../public/js/game.js"></script>
</body>
</html>
